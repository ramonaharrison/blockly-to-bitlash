<!DOCTYPE HTML><html lang="en-US">    <head>        <title>Mozi</title>        <meta charset="utf-8">        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <script src="blockly_compressed.js"></script>        <script src="blocks_compressed.js"></script>        <script src="en.js"></script>    </head>    <style>      html, body {        height: 100%;        margin: 0;      }      body {        background-color: #fff;        font-family: sans-serif;        overflow: hidden;      }      h1 {        font-weight: normal;        font-size: 140%;      }      table {        height: 100%;        width: 100%;      }      #blocklyArea {        height: 99%;      }    </style>    <body>      <div id="blocklyArea">        <xml id="toolbox" style="display: none">          <category name="Blocks">          <category name="Logic">            <block type="controls_if"></block>            <block type="logic_compare"></block>            <block type="logic_operation"></block>            <block type="logic_negate"></block>          </category>          <category name="Control">            <block type="base_delay">              <value name="DELAY_TIME">                <block type="math_number">                  <field name="NUM">1000</field>                </block>              </value>            </block>            <block type="controls_for">              <value name="FROM">                <block type="math_number">                  <field name="NUM">1</field>                </block>              </value>              <value name="TO">                <block type="math_number">                  <field name="NUM">10</field>                </block>              </value>            </block>            <block type="controls_whileUntil"></block>          </category>          <category name="Math">            <block type="math_number"></block>            <block type="math_arithmetic"></block>              <value name="DMAX">                <block type="math_number">                  <field name="NUM">180</field>                </block>              </value>            </block>          </category>          <category name="Text">            <block type="text"></block>          </category>          <category name="Robot">            <block type="move_forward"></block>            <block type="move_backward"></block>            <block type="turn_left"></block>            <block type="turn_right"></block>            <block type="blink_left_light"></block>            <block type="blink_right_light"></block>          </category>          <category name="Variables" custom="VARIABLE"></category>          <category name="Functions" custom="PROCEDURE"></category>          </category>        </xml>                 <div id="blocklyDiv"></div>        </div>        <script>          var blocklyArea = document.getElementById('blocklyArea');          var blocklyDiv = document.getElementById('blocklyDiv');          var workspace = Blockly.inject(blocklyDiv,              {media: '../../media/',               toolbox: document.getElementById('toolbox')});          var onresize = function(e) {            // Compute the absolute coordinates and dimensions of blocklyArea.            var element = blocklyArea;            var x = 0;            var y = 0;            do {              x += element.offsetLeft;              y += element.offsetTop;              element = element.offsetParent;            } while (element);            // Position blocklyDiv over blocklyArea.            blocklyDiv.style.left = x + 'px';            blocklyDiv.style.top = y + 'px';            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';          };          window.addEventListener('resize', onresize, false);          onresize();        </script>        <script type="text/javascript" src="../../snap.js"></script>        <script type="text/javascript">            var snapper = new Snap({                element: document.getElementById('content')            });        </script>    </body></html>
